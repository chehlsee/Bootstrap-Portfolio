  1. Where is the HTML document drawing its styles from?

  2. How does our browser know which element to style in which way? (ex: button face or background banner)
-->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Chelsea's Portfolio</title>

  <!-- We link our html to the Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!--row-->
  <div class="row">
      <!--full length column-->
          <div class="col-md-12">
            <!-- nav bar-->
  <div class="nav">
      <nav class="nav nav-pills flex-column flex-sm-row">
          <a class="flex-sm-fill text-sm-center nav-link active" href="index.html">About Me</a>
          <a class="flex-sm-fill text-sm-center nav-link" href="portfolio.html">Portfolio</a>
          <a class="flex-sm-fill text-sm-center nav-link" href="contact.html">Contact</a>
        </nav>
        </div></div>
        </div>

        <!--row for contact form-->
        <div class="row">

          <!--column size-->
          <div class="col-md-8">

      <!-- contact form -->
      <div class = "box">
      <form>
          <div class="form-group">
              <label for="exampleFormControlInput1">First Name</label>
              <input type="first Name" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Last Name</label>
                <input type="last Name" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
              </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Country</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Australia</option>
            <option>Canada</option>
            <option>United States</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Subject</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>
      </div>
      </div>
      </div>

      <!-- row-->
      <div class="row">

        <!-- footer column size-->
        <div class="col-md-12">
        
<!--footer-->
    <div class="footer">
        <p>Copyright</p>
      </div>
      </div>
    </div>

    </body>
    </html>
